<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

	
	</head>
	<body>
		<section class="text-gray-700 body-font">
		<div background="bg1.jpg" class="container px-5  py-24  mx-auto">
			
			<form action="auth" method="POST" class="lg:w-2/6 md:w-1/2 bg-gray-200 rounded-lg p-8 flex flex-col md:ml-auto md:mr-auto w-full mt-10 md:mt-0">
			<h2 class="text-gray-900 text-lg font-medium title-font mb-5">Log In</h2>
			<input name="username" class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" placeholder="User Name" type="username" required>
			<input name="password" class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" placeholder="Password" type="password" required>
			<button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
			<p class="text-xs text-gray-500 mt-3">Please enter your crediantials.</p>
			</form>
		</div>
		</section>
	</body>
</html>
