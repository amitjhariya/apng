//---------SEND DATA TO SERVER-----------//
function sendReqToServer(route, method, params) {
	return new Promise((resolve, reject) => {
		$.ajax({
			url: url + route,
			headers: {
				'Content-Type': 'application/x-www-form-urlencoded'
			},
			type: method /* or type:"GET" or type:"PUT" */,
			dataType: 'json',
			data: params,
			success: function(result) {
				resolve(result);
			},
			error: function() {
				console.log('error');
				reject('error');
			}
		});
	});
}
